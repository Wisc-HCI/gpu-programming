<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Blockly Sample App</title>
   </head>
   <body>
    
    <div id="topbar">
      <h2>Top Bar</h2>
      <div id="inputContainer">
        <input type="text" id="robotIpAddress" placeholder="Enter Robot IP Address">
        <button id="confirmButton" onclick="confirmIpAddress()">Confirm</button>
        <div id="ipDisplay"></div>
      </div>
      
      <button id="runButton">Run</button>
    </div>
    <div id="pageContainer">
      <div id="blocklyDiv"></div>
      <!-- <div id="robotSceneContainer"></div> -->
      <div id="outputPane">
          <pre id="generatedCode"><code></code></pre>
          <!-- <div id="output"></div> -->
          <div id="robotSceneContainer"></div>
      </div>
      
    </div>

    
    <script type="module">
      import { Scene } from 'robot-scene';
      function confirmIpAddress() {
        // Get the value from the input field
        var ip = document.getElementById("robotIpAddress").value;
        // alert user with the entered IP address
        alert("Confirmed IP Address: " + ip);
      }
    </script>
   </body>
 </html>
